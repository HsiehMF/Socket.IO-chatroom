<!DOCTYPE html>
<html>
   <head>
      <title>Socket.io 群聊</title>
      <link rel="stylesheet" href="/css/style.css">
   </head>
   <body>
    <div id="main">
        <div class="bg-img">
            <img class="logo-img" src="logo.png" alt="">
            <form action="/chat">
                <div class="form-control">
                    <label for="username">使用者名稱</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username"
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">房間名稱</label>
                    <input
                        type="text"
                        name="room"
                        id="room"
                        placeholder="Enter room"
                        required
                    />
                </div>
                <button type="submit" class="btn">加入聊天室</button>
            </form>
        </div>
    </div>
    </body>
</html>
